<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Horoscopo del día</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>¿Qué perro sos según tu signo?</h1>
        <form id="horoscopo-form">
            <label for="sign">Selecciona tu signo:</label>
            <select name="sign" id="sign">
                <option value="aries">Aries</option>
                <option value="taurus">Tauro</option>
                <option value="geminis">Geminis</option>
                <option value="cancer">Cancer</option>
                <option value="leo">Leo</option>
                <option value="virgo">Virgo</option>
                <option value="libra">Libra</option>
                <option value="escorpio">Escorpio</option>
                <option value="sagitario">Sagitario</option>
                <option value="capricornio">Capricornio</option>
                <option value="acuario">Acuario</option>
                <option value="piscis">Piscis</option>
            </select>
            <button type="submit" id="button">Aceptar</button>
        </form>
        <div id="image-section">

        </div>
    </body>
</html>
